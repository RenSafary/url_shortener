<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <input id="fullURL" placeholder="Вставьте ссылку">
    <button id="submitBtn">Сократить</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById("result");
        const btn = document.getElementById("submitBtn");

        btn.addEventListener("click", async () => {
            const full = document.getElementById("fullURL").value;
            if (!full) return;

            const response = await fetch("/make_short", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ full })
            });

            const data = await response.json();
            const p = document.createElement("p");
            p.innerText = `Короткая ссылка: ${data.link}`;
            result.appendChild(p);
        });
    </script>
</body>
</html>
